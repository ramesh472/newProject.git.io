
<mat-drawer-container style="height: 100%;">
  <mat-drawer *ngIf="login" style="width: 10%;" class="example-container" mode="side" opened>
    <div style="padding-left:30%;padding-top: 30px;">
      <img routerLink="/dashboard" src="../assets/logo.svg" alt="">
    </div>
    <div style="margin-top: 30px;">
      <h3 routerLink="/dashboard"> <img style="width: 20px;" src="../assets/home.svg" alt="">Dashboard</h3>
    </div>
    <div>
      <h3 routerLink="/banklist"><img style="width: 20px;" src="../assets/list.png" alt="">Bank List</h3>
    </div>
  </mat-drawer>
  <div style="float: right;" *ngIf="login">
    <img class="icon" src="../assets/favorite.svg" alt="">
    <img class="icon" src="../assets/settings.svg" alt="">
    <img class="icon" src="../assets/user.svg" alt="">
    <img class="icon" src="../assets/notifications.svg" alt="">
    <img class="icon" (click)="logout()" src="assets/logout.svg" alt="">
  </div>
  <router-outlet></router-outlet>

</mat-drawer-container>
